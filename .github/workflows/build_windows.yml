name: Build Windows EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create Dummy Files for Build
      run: |
        if not exist teacher_videos mkdir teacher_videos
        if not exist teacher_videos\dummy.mp4 echo dummy > teacher_videos\dummy.mp4
        echo {} > credentials.json
        echo {} > token.json
      shell: cmd

    - name: Build with PyInstaller
      run: |
        pyinstaller ThaiDanceScoring.spec

    - name: Create ZIP
      run: |
        Compress-Archive -Path dist\ThaiDanceScoring -DestinationPath ThaiDanceScoring-Windows.zip
      shell: powershell

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ThaiDanceScoring-Windows
        path: dist/ThaiDanceScoring

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main'
      with:
        tag_name: build-${{ github.run_number }}
        name: Windows Build #${{ github.run_number }}
