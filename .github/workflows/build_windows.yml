name: Build Windows EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create Dummy Files for Build
      run: |
        if (-not (Test-Path "teacher_videos")) { New-Item -ItemType Directory -Path "teacher_videos" }
        if (-not (Test-Path "teacher_videos/dummy1.mp4")) { "dummy" | Out-File "teacher_videos/dummy1.mp4" }
        if (-not (Test-Path "credentials.json")) { "{}" | Out-File "credentials.json" -Encoding UTF8 }
        if (-not (Test-Path "token.json")) { "{}" | Out-File "token.json" -Encoding UTF8 }
      shell: pwsh

    - name: Build with PyInstaller
      run: |
        pyinstaller ThaiDanceScoring.spec

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ThaiDanceScoring-Windows
        path: dist/ThaiDanceScoring
